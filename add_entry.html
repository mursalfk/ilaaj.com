        <div id="main" >
            <div class="header">
                New Entry

                <Button  onClick="DDiv()" id="DBut" class="buts"> Doctor</Button>

         <div class="divpacket">
          <div id="M_div">

                <table align="center">
                    <tr><th>Medicine Name</th>
                        <td><input type="text"  id="Mname"></td>                   
                    </tr>
                    <tr><th>Normal Dosage</th>
                        <td><input type="Text" id="N_dosage"></td>
                    </tr>
                     <tr><th>Used For</th>
                        <td><input type="Text" id="disease" ></td>
                    </tr>
                     <tr><th>Price per tablet</th>

                    </tr>
                    <tr>
                        <td colspan="2" align="center"><input type="submit" value="Add" id="buts_up"></td>
                    </tr>
                </table>
            </form>
        </div>
       
            <div id="D_div">
            <div class="header_ddiv">
                Doctor Entry Form
            </div>
            
                <table align="center">
                    <tr><th> Full Name</th>
                        <td><input type="text"  id="Fname"></td>                   
                    </tr>
                    <tr><th>Specialization</th>
                        <td><input type="Text" id="Spec"></td>
                    </tr>
                     <tr><th>Address</th>
                        <td><input type="Text" id="Addr" ></td>
                    </tr>
                     <tr><th>Timings</th>
                        <td><input type="time" id="time"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><input type="submit" value="Add" id="buts_up"></td>
                    </tr>
                </table>
            </form>
